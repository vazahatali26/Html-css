<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <header>
        <h1>My Semester Tracker</h1>

    <section>
        <!-- IoT Subject -->
        <div class="subject">
            <label for="iot" onclick="toggleSyllabus('iot-syllabus')">
                Internet of Things (IoT)
            </label>
            <div class="unit">
                <label for="iot-syllabus">Syllabus:</label>
                <div class="syllabus" id="iot-syllabus">
                    <div class="topic">
                        <input type="checkbox" id="iot-topic1">
                        <label for="iot-topic1">Introduction to the Internet of Things</label>
                        <div class="sub-topic">
                            <input type="checkbox" id="iot-topic1-sub1">
                            <label for="iot-topic1-sub1">Definition & Characteristics of IoT</label>
                        </div>
                        <div class="sub-topic">
                            <input type="checkbox" id="iot-topic1-sub2">
                            <label for="iot-topic1-sub2">Genesis of IoT</label>
                        </div>
                        <!-- Add more sub-topics as needed -->
                    </div>
                    <div class="topic">
                        <input type="checkbox" id="iot-topic2">
                        <label for="iot-topic2">Engineering IoT Networks</label>
                        <div class="sub-topic">
                            <input type="checkbox" id="iot-topic2-sub1">
                            <label for="iot-topic2-sub1">Things in IoT: Sensors, Actuators, Smart Objects</label>
                        </div>
                        <div class="sub-topic">
                            <input type="checkbox" id="iot-topic2-sub2">
                            <label for="iot-topic2-sub2">Wireless Sensor Networks</label>
                        </div>
                        <!-- Add more sub-topics as needed -->
                    </div>
                    <!-- Add more topics as needed -->
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="iot-progress"></div>
                </div>
            </div>
        </div>

        <!-- BDA Subject -->
        <div class="subject">
            <label for="bda" onclick="toggleSyllabus('bda-syllabus')">
                Big Data Analytics (BDA)
            </label>
            <div class="unit">
                <label for="bda-syllabus">Syllabus:</label>
                <div class="syllabus" id="bda-syllabus">
                    <div class="topic">
                        <input type="checkbox" id="bda-topic1">
                        <label for="bda-topic1">Understanding Big Data</label>
                        <div class="sub-topic">
                            <input type="checkbox" id="bda-topic1-sub1">
                            <label for="bda-topic1-sub1">Characteristics of Data</label>
                        </div>
                        <div class="sub-topic">
                            <input type="checkbox" id="bda-topic1-sub2">
                            <label for="bda-topic1-sub2">Introduction to Big Data and its Importance</label>
                        </div>
                        <!-- Add more sub-topics as needed -->
                    </div>
                    <div class="topic">
                        <input type="checkbox" id="bda-topic2">
                        <label for="bda-topic2">Hadoop Distributed File System</label>
                        <div class="sub-topic">
                            <input type="checkbox" id="bda-topic2-sub1">
                            <label for="bda-topic2-sub1">Hadoop Ecosystem, Hadoop Architecture</label>
                        </div>
                        <div class="sub-topic">
                            <input type="checkbox" id="bda-topic2-sub2">
                            <label for="bda-topic2-sub2">HDFS Concepts, Blocks, Namenodes, and Datanodes</label>
                        </div>
                        <!-- Add more sub-topics as needed -->
                    </div>
                    <!-- Add more topics as needed -->
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="bda-progress"></div>
                </div>
            </div>
        </div>

        <!-- SPM Subject -->
        <div class="subject">
            <label for="spm" onclick="toggleSyllabus('spm-syllabus')">
                Software Project Management (SPM)
            </label>
            <div class="unit">
                <label for="spm-syllabus">Syllabus:</label>
                <div class="syllabus" id="spm-syllabus">
                    <div class="topic">
                        <input type="checkbox" id="spm-topic1">
                        <label for="spm-topic1">Conventional Software Management</label>
                        <div class="sub-topic">
                            <input type="checkbox" id="spm-topic1-sub1">

                        </div>
                        <div class="sub-topic">
                            <input type="checkbox" id="spm-topic1-sub2">
                            <label for="spm-topic1-sub2">Conventional Software Management Performance</label>
                        </div>
                        <!-- Add more sub-topics as needed -->
                    </div>
                    <div class="topic">
                        <input type="checkbox" id="spm-topic2">
                        <label for="spm-topic2">Improving Software Economics</label>
                        <div class="sub-topic">
                            <input type="checkbox" id="spm-topic2-sub1">

                        </div>
                        <div class="sub-topic">
                            <input type="checkbox" id="spm-topic2-sub2">

                    <!-- Add more topics as needed -->

                        <div class="sub-topic">
                            <input type="checkbox" id="cyber-topic1-sub2">
                            <label for="cyber-topic1-sub2">Genesis of IoT</label>
                        </div>
                        <!-- Add more sub-topics as needed -->
                    </div>
                    <div class="topic">
                        <input type="checkbox" id="cyber-topic2">
