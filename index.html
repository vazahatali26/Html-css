<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>NSAKET UNOFFICIAL</h1>
    </header>

    <section id="feedbackForm">
        <h2>Share Your Views</h2>
        <form id="studentFeedbackForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="views">Your Views:</label>
            <textarea id="views" name="views" rows="4" required></textarea>

            <button type="button" onclick="submitFeedback()">Submit</button>
        </form>
    </section>

    <section id="displayFeedback">
        <!-- Display feedback here using JavaScript -->
    </section>

    <script src="script.js"></script>
</body>
</html>
