<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Semester Tracker</title>
</head>

<body>
    <div class="container">
        <h1>Semester Subject Tracker</h1>
        <div class="subject-list">
            <div class="subject">
                <input type="checkbox" id="iot" onclick="updateProgress('iot')">
                <label for="iot">IoT</label>
                <div class="progress-bar" id="iot-progress"></div>
            </div>
            <!-- Repeat similar blocks for other subjects -->
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
